<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="container_1 grid_0 grid_1">
        <input id="file_chooser" type="file">
    </div>

    <div id="code_area" class="container_0 grid_0 grid_1"></div>

</div>

<script>
    var input = document.getElementById("file_chooser"); 
    var code_area = document.getElementById("code_area");

    input.addEventListener("change", function () {
        var file = this.files[0];
        var reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function (progressEvent) {
            // By lines
            var lines = this.result.split('\n');
            var result = ""
            for (var i = 0; i < lines.length; i++) {
                result += (i + 1) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";

                var line = lines[i];
                var whitespaceCount = 0;

                while(line.charAt(whitespaceCount) == " ") {
                    whitespaceCount++;
                }

                for (var j = 0; j < whitespaceCount; j++) {
                    result += "&nbsp;&nbsp;";
                }

                result += line + "<br>\n";
            }

            code_area.innerHTML = result
        };
    });

</script>

</body>
</html>

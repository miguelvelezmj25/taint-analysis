<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="container_1 grid_0 grid_1">
        <input id="file_chooser" type="file">
    </div>
    
    <iframe id="code_area" class="container_0 grid_0"></iframe>
</div>

<script>
    var input = document.getElementById("file_chooser");
    var test = document.getElementById("code_area");

    input.addEventListener("change", function(){
        var file = this.files[0];
        var reader = new FileReader();

        reader.onload = function(progressEvent){
            console.log("df")
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#code_area').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        };

        reader.readAsText(file);
    })
</script>

</body>
</html>
